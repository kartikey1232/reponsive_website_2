      body {

      .pricing-container{

        flex-wrap: wrap;
        gap: 20px;
        height: 85vh;
        justify-content: center;
        align-items: center;
      }
      .pricing-plan{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        background-color: rgb(241, 237, 237);
        flex: 0 1 400px;
        height: 250px;
        border-radius: 5px;
        padding: 15px;
      }
      .plan-title{
        font-size: 20px;
        font-weight: bold;
      }
      .plan-price{
        font-size: 40px;
        font-weight: bold;
      }
      .plan-features{
        display: flex;
        flex-direction: column;
        gap:20px;
        list-style: none;
        text-align: center;
      }
      
      .plan-button{
        color: white;
        background-color: orangered;
        height: 85px;
        width: 60px;
        border: 1px solid orangered;
        border-radius: 5px;
